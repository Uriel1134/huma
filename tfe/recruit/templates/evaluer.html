{% extends "accueil.html" %}
{% load static %}
{% block metas %} 
<title> Evaluation </title>
<link rel="stylesheet" href="{% static 'evaluer.css' %}"> 
<link rel="stylesheet" href="{% static 'style.css' %}"> 
{% endblock %}

{% block contenu %} 
<main>
<div class="containe">
  <h2> {{ can.appel }} </h2>
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }} {{ field }}
    {% endfor %}
    <input type="submit" value='Envoyer'>
    {{ form.errors }}
  </form>
</div>
</main>
{% endblock %}
