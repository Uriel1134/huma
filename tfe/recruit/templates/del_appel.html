{% extends "register.html" %}
{% load static %}

{% block contenu %}

  <form class="form-control" method="POST">
    {% csrf_token %}
    <p>Voulez-vous vraiment supprimer "{{ object }}"?</p>
    {% for field in form %}
      {{ field.label_tag }} {{ field }}
    {% endfor %}
    <input type="submit" value='Confirm' class="appel">
  </form>
  {{ form.errors }}
 
{% endblock %}
