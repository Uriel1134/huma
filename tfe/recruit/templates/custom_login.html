{% extends "statics.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Connexion</h2>
      <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
          <label for="username">Nom d'utilisateur ou email</label>
          {{ form.username|add_class:"form-control" }}
        </div>
        <div class="form-group mt-3">
          <label for="password">Mot de passe</label>
          {{ form.password|add_class:"form-control" }}
        </div>
        <div class="form-group form-check mt-3">
          <label class="form-check-label">
            {{ form.remember_me|add_class:"form-check-input" }} Se souvenir de moi
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
      </form>
      <p class="text-center mt-3">
        Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Inscrivez-vous</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
